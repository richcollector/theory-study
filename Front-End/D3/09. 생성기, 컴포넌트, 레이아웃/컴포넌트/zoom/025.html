<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      rect:hover {
        stroke: black;
        stroke-width: 3px;
      }
    </style>
  </head>
  <body>
    <h1>확진자수 현황</h1>
    <div class="canvas"></div>
    <script>
      const width = 800;
      const height = 800;
      let [mt, mb, mr, ml] = [50, 50, 50, 50];

      const svg = d3
        .select(".canvas")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

      // console.log(mt, mb, mr, ml)

      const graphWidth = width - ml - mr;
      const graphHeight = height - mt - mb;

      const graph = svg
        .append("g")
        .attr("width", graphWidth)
        .attr("height", graphHeight)
        .attr("transform", `translate(${ml}, ${mt})`);

      const xAxisG = graph
        .append("g")
        .attr("transform", `translate(0, ${graphHeight})`);
      const yAxisG = graph.append("g");

      d3.json("data/data4.json")
        .then(function (data) {
          [_, ...data] = [...data];
          console.log(data);

          const x = d3
            .scaleBand()
            .domain(data.map((item) => item.지역이름))
            .range([0, graphWidth])
            .padding(0.25);

          const y = d3
            .scaleLinear()
            .domain([0, d3.max(data, (d) => d.확진자수)])
            .range([graphHeight, 0]);

          const bars = graph.selectAll("rect").data(data);

          bars
            .enter()
            .append("rect")
            .attr("height", (d) => graphHeight - y(d.확진자수))
            .attr("width", x.bandwidth)
            .attr("fill", "hotpink")
            .attr("x", (d) => x(d.지역이름))
            .attr("y", (d) => y(d.확진자수));

          const line = d3
            .line()
            .x((d) => x(d.지역이름) + 15)
            .y((d) => y(d.확진자수))
            .curve(d3.curveBasis);

          bars
            .enter()
            .append("path")
            .attr("fill", "none")
            .attr("stroke", "blue")
            .attr("stroke-width", "2px")
            .attr("d", line(data));

          bars
            .enter()
            .append("text")
            .attr("x", (d) => {
              if (d.확진자수 >= 1000) {
                return x(d.지역이름) + 3;
              } else if (d.확진자수 >= 100) {
                return x(d.지역이름) + 6;
              } else if (d.확진자수 >= 10) {
                return x(d.지역이름) + 9;
              } else if (d.확진자수 >= 1) {
                return x(d.지역이름) + 12;
              }
              return x(d.지역이름);
            })
            .attr("y", (d) => y(d.확진자수) - 5)
            .text((d) => d.확진자수)
            .style("font-size", "12px");
          // .attr('text-anchor', 'end')

          const xAxis = d3.axisBottom(x);
          const yAxis = d3.axisLeft(y);

          xAxisG.call(xAxis);
          yAxisG.call(yAxis);

          xAxisG
            .selectAll("text")
            .attr("fill", "blue")
            .attr("transform", "rotate(-45)")
            .attr("text-anchor", "end");

          // <!-- zoom 시작 -->
          // https://github.com/d3/d3-zoom
          // https://observablehq.com/@d3/brushable-scatterplot
          const delaunay = d3.Delaunay.from(
            data,
            (d) => x(d[0]),
            (d) => y(d[1])
          );
          let transform;

          const zoom = d3.zoom().on("zoom", (e) => {
            graph.attr("transform", (transform = e.transform));
            graph.style("stroke-width", 3 / Math.sqrt(transform.k));
            bars.attr("r", 3 / Math.sqrt(transform.k));
          });

          svg
            .call(zoom)
            .call(zoom.transform, d3.zoomIdentity)
            .on("pointermove", (event) => {
              const p = transform.invert(d3.pointer(event));
              const i = delaunay.find(...p);
              bars.classed("highlighted", (_, j) => i === j);
              d3.select(bars.nodes()[i]).raise();
            })
            .node();
          // <!-- brush 끝 -->
        })
        .catch(function (err) {
          console.log("실패!!");
          console.error(err);
        });
    </script>
  </body>
</html>
