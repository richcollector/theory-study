<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scatter</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <div class="canvas"></div>
    <!-- <svg width="1000" height="1000"></svg> -->
    <script>
      // 코드의 복잡도를 올리지 않기 위해 아래와 같이 자동생성을 안한 것입니다.
      /*
        let sampleData = []
        for (var i = 0; i < 1000; i++) {
                sampleData.push({
                    'cx': Math.random() * 100,
                    'cy': Math.random() * 100,
                    'r': Math.random() * 100,
                    //hsl은 색조(hue, 0 ~ 359), 포화(saturation), 밝기(lightness)
                    'color': `hsl(${Math.random()* 360}, 100%, 50%)`
                })
        }
        */
      const sampleData = [
        [5, 20, 30, "#ff0000"],
        [5, 320, 90, "#ff0000"],
        [5, 150, 50, "#ff0000"],
        [7, 120, 70, "#ff0000"],
        [7, 530, 110, "#ff0000"],
        [7, 410, 20, "#ff0000"],
        [12, 720, 60, "#ff0000"],
        [12, 30, 110, "#ff0000"],
        [12, 90, 130, "#ff0000"],
        [19, 510, 180, "#ff0000"],
        [19, 310, 120, "#ff0000"],
        [8, 50, 150, "#ff0000"],
        [7, 50, 350, "#ff0000"],
      ];
      const svg = d3
        .select(".canvas")
        .append("svg")
        .attr("width", 1000)
        .attr("height", 1000);

      svg
        .selectAll("circle")
        .data(sampleData)
        .enter() //enter(데이터 수 > dom요소), update(재적용, 화면 갱신), exit(데이터 수 < dom 요소)
        .append("circle")
        .attr("r", (d) => d[0])
        .attr("cx", (d) => d[1] + 10)
        .attr("cy", (d) => d[2] + 10)
        .attr("fill", (d) => d[3]);

      // .attr("r", function (d) {
      //     return d[0];
      // })
      // .attr("cx", function (d) {
      //     return d[1] + 10;
      // })
      // .attr("cy", function (d) {
      //     return d[2] + 10;
      // })
      // .attr("fill", function (d) {
      //     return d[3];
      // })
    </script>
  </body>
</html>
