<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bar</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  </head>
  <body>
    <svg width="500" height="500"></svg>
    <script>
      const sampleData = [100, 10, 30, 50, 10, 70, 200, 90];
      const svg = d3.select("svg");

      sampleData.forEach((data, index) => {
        svg
          .append("rect")
          .attr("height", data)
          .attr("width", 30)
          .attr("x", 40 * index) //막대 생성 좌표 x 막대의 좌측
          .attr("y", 300 - data) //막대 생성 좌표 y 막대의 윗부분
          .attr("fill", "red");

        svg
          .append("text")
          .attr("x", 40 * index) //막대 생성 좌표 x 막대의 좌측
          .attr("y", 300 - data - 10) //막대 생성 좌표 y 막대의 윗부분
          .text(data)
          .style("font-size", "0.85em") //글자크기
          .style("color", "#222"); //글자색
      });
    </script>
  </body>
</html>
